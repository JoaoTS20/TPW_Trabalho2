<section id="services" class="services">
  <div class="section-title">
    <h2>Players</h2>
    <h3>Check our <span>Players</span></h3>
    <p>Players from all over the world with accurate data.</p>
  </div>
  <div class="container" data-aos="fade-up">
      <div style="align-items: center" class="form-group">
        <h3>Search by Name:</h3>
        <input [(ngModel)]="name" (ngModelChange)="search()" class="form-control" type="text">
      </div>
    <hr>
    <div class="row">
      <div *ngFor="let player of players" class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-3">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="{{baseURL}}{{ player.player_img }}" alt="stockfoto" class="rounded-circle" width="160" height="160">
          <div class="mt-3">
            <h4><a routerLink="/playersdetails/{{player.id}}">{{ player.name }}</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
