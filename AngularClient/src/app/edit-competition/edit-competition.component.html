<div>
  <h1>Update Competition</h1>
  <div *ngIf="competition">
    <form [formGroup]="form" (ngSubmit)="updateCompetition()">
      <div class="form-group">
        Full Name: <input type="text" (change)="changeName($event)" value="{{competition.full_name}}">
      </div>
      <div class="form-group">
        Region: <input type="text" (change)="changeRegion($event)" value="{{competition.region}}">
      </div>
      <div class="form-group">
        Image of the Competition: <input type="file" (change)="upload($event)">
      </div>

      <div class="form-group">
        <button class="btn btn-danger">Upload</button>
      </div>
    </form>
  </div>
</div>
