<div>
  <h1>Insert Staff</h1>
  <form [formGroup]="form" (ngSubmit)="insertStaff()">
    <div class="form-group">
      Full Name: <input type="text" (change)="changeFullName($event)">
    </div>
    <div class="form-group">
      Name: <input type="text" (change)="changeName($event)" >
    </div>
    <div class="form-group">
      Birthday: <input type="date" (change)="changeBirthday($event)" >
    </div>
    <div class="form-group">
      Nationality: <input type="text" (change)="changeNationality($event)" >
    </div>
    <div class="form-group">
      Function: <input type="text" (change)="changeFunction($event)" >
    </div>
    <div class="form-group">
      StaffImage: <input type="file" (change)="upload($event)">
    </div>

    <div class="form-group">
      <button class="btn btn-danger">Upload</button>
    </div>
  </form>
</div>
