<div>
  <div *ngIf="team && allplayers">
    <h1 style="padding-top: 20px">Insert Player in Team</h1>
    <form [formGroup]="form" (ngSubmit)="insertPlayerInTeam()">
      <div class="form-group col-md-6">
        Player:
        <select class="form-control" (change)="changePlayer($event)">
          <option *ngFor="let player of allplayers"
                  [value]="player.id">
            {{player.full_name}}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        Competition: <input type="text" readonly class="form-control-plaintext" value="{{team.full_name}}">
      </div>
      <div class="form-group col-md-6">
        Season: <input class="form-control" type="text" (change)="changeSeason($event)" value="2020-2021">
      </div>

      <div class="form-group col-md-6">
        <button  style="background: #106eea;font-size: 15px; font-weight: bolder;" class="btn btn-primary btn-lg">Insert</button>
      </div>
    </form>
  </div>
</div>
