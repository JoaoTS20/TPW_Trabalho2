<br>
<div>
  <h1 style="padding-top: 20px">Edit Team</h1>
  <hr>
  <div *ngIf="team">
    <form [formGroup]="form" (ngSubmit)="insertCompetition()">
      <div class="form-group col-md-6">
        Full Name: <input class="form-control" type="text" (change)="changeFullName($event)" value="{{team.full_name}}">
      </div>
      <div class="form-group col-md-6">
        Name: <input class="form-control" type="text" (change)="changeName($event)" value="{{team.name}}">
      </div>
      <div class="form-group col-md-6">
        Abreviated name: <input class="form-control" type="text" (change)="changeAbrName($event)" value="{{team.abreviated_name}}">
      </div>
      <div class="form-group col-md-6">
        Founding year: <input class="form-control" type="text" (change)="changeFoundingYear($event)" value="{{team.founding_year}}">
      </div>
      <div class="form-group col-md-6">
        Image of the Team: <br> <input type="file" (change)="upload($event)" >
      </div>
      <div class="form-group col-md-6">
        City: <input class="form-control" type="text" (change)="changeCity($event)" value="{{team.city}}">
      </div>
      <div class="form-group col-md-6">
        Country: <input class="form-control" type="text" (change)="changeCountry($event)" value="{{team.country}}">
      </div>
      <div class="form-group col-md-6">
        Formation: <input class="form-control" type="text" (change)="changeFormation($event)" value="{{team.formation}}">
      </div>
      <div class="form-group col-md-6">
        <button style="background: #106eea;font-size: 15px; font-weight: bolder;" class="btn btn-primary btn-lg">Update</button>
      </div>
    </form>
  </div>
</div>
