<div>
  <h1>Edit Competition</h1>
  <div *ngIf="team">
    <form [formGroup]="form" (ngSubmit)="insertCompetition()">
      <div class="form-group">
        Full Name: <input type="text" (change)="changeFullName($event)" value="{{team.full_name}}">
      </div>
      <div class="form-group">
        Name: <input type="text" (change)="changeName($event)" value="{{team.name}}">
      </div>
      <div class="form-group">
        Abreviated name: <input type="text" (change)="changeAbrName($event)" value="{{team.abreviated_name}}">
      </div>
      <div class="form-group">
        Founding year: <input type="text" (change)="changeFoundingYear($event)" value="{{team.founding_year}}">
      </div>
      <div class="form-group">
        Image of the Team: <input type="file" (change)="upload($event)" >
      </div>
      <div class="form-group">
        City: <input type="text" (change)="changeCity($event)" value="{{team.city}}">
      </div>
      <div class="form-group">
        Country: <input type="text" (change)="changeCountry($event)" value="{{team.country}}">
      </div>
      <div class="form-group">
        Formation: <input type="text" (change)="changeFormation($event)" value="{{team.formation}}">
      </div>

      <div class="form-group">
        <button class="btn btn-danger">Upload</button>
      </div>
    </form>
  </div>
</div>
